<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome · Phishing Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,body{height:100%;margin:0;font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background: linear-gradient(135deg,#0b1224 0%, #0b1b2b 40%, #071433 100%);color: #e6eef8;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:3rem 1rem;}
    .card-hero{width:100%;max-width:800px;border-radius:18px;background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));box-shadow: 0 10px 40px rgba(2,6,23,0.6);border: 1px solid rgba(255,255,255,0.04);padding:2.25rem;display:grid;grid-template-columns:1fr;gap:1.5rem;align-items:center;text-align:center;}
    .card-hero h1{font-size:2.2rem;margin-bottom:1rem;line-height:1.05;color: #f8fbff;}
    .card-hero p.lead{color:#6b7280;margin-bottom:1.5rem;font-size:1.05rem;}
    .btn-primary-custom{background: linear-gradient(90deg,#0f6cff, #1ea3ff);border:none;padding:0.7rem 1.25rem;border-radius:10px;font-weight:600;box-shadow: 0 8px 24px rgba(15,108,255,0.14);text-decoration:none;color:#fff;display:inline-block;}
    .hero-image{margin-top:1.5rem;max-width:100%;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.4);}
    footer{margin-top:1.5rem;text-align:center;color:#6b7280;font-size:0.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card-hero">
      <h1>Protect yourself from phishing — check URLs instantly</h1>
      <p class="lead">Quickly inspect any link and get a clear verdict — simple, fast, and secure.</p>
      <a href="{{ url_for('check_url') }}" class="btn-primary-custom">Check a URL</a>
      <img src="static/images/background.jpg" alt="Security Illustration" class="hero-image">
    </div>
  </div>
  <footer>© <span id="year"></span> PhishGuard · All rights reserved</footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
