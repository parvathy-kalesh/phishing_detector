<!-- templates/check_url.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001f3f, #3a6073);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            padding: 30px 40px;
            text-align: center;
            width: 400px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            color: #001f3f;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #3a6073;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #001f3f;
            box-shadow: 0 0 6px #3a6073;
        }

        input[type="submit"], button {
            background: linear-gradient(135deg, #001f3f, #3a6073);
            border: none;
            color: white;
            padding: 10px 18px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover, button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
        }

        .legit {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .phish {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Phishing URL Detector</h2>
        <a href="{{ url_for('welcome') }}"><button>‚¨Ö Back</button></a>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter a URL" required>
            <br>
            <input type="submit" value="Check">
        </form>

        {% if url %}
            <p><strong>URL Entered:</strong> {{ url }}</p>
        {% endif %}

        {% if result %}
            <div class="result {% if result == 'Legitimate ‚úÖ' %}legit{% else %}phish{% endif %}">
                <h3>Result: {{ result }}</h3>
                <p>Probabilities ‚Üí Legitimate: {{ prob_legit }}, Phishing: {{ prob_phish }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
